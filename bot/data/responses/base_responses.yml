version: "2.0"
responses:
  utter_base_fallback:
    - text: "Desculpe, ainda não sei falar sobre isso ou talvez não consegui entender direito \n
             Você pode perguntar de novo de outro jeito? \n"
    - text: "Hummmm... Não sei se entendi. Pode escrever de outra forma? \n"
    - text: "Acho que não te entendi, você pode me perguntar de novo usando outras palavras? \n"
    - text: "Vamos tentar mais uma vez? Eu não consegui te entender direito, me pergunta de outro jeito? \n"

  utter_base_diga_mais:
    - text: "Por enquanto, só entendo perguntas completas. \n
             Como por exemplo \"qual é o melhor time do Brasil?\". \n
             Se você puder pergunta de novo de outro jeito :) \n"

  utter_base_elogios:
    - text: "Obrigada! É sempre bom dar e receber elogios :P \n"

  utter_base_cumprimentar:
    - text: "Oi, eu sou um bot, um assistente virtual! \n
             Uhuu! Manda aí um assunto que te interessa :) \n
             Para aprender como você pode interagir comigo basta escrever \"meajuda\". \n"

  utter_base_o_que_sei_falar:
    - text: "Eu posso falar de assuntos simples, como por exemplo \"qual é o seu filme favorito?\" \n\n
             Tem alguns assuntos que eu também ainda não domino, \n
             mas vou deixar você descobrir o que eu sei responder. \n\n
             E, aí do que podemos conversar?\n"

  utter_base_despedir:
    - text: "Foi um prazer te ajudar! \n
             Sempre que tiver alguma dúvida, volte aqui! \n
             Até logo! \n"
    - text: "Foi um prazer te ajudar! \n
             Sempre que precisar, volte aqui! \n
             Até a próxima! \n"
    - text: "Foi um prazer te ajudar! \n
             Quando surgir alguma dúvida, volte aqui! \n
             Até mais! \n"

  utter_base_tudo_bem:
    - text: "Tudo bem, obrigada! Em que posso te ajudar?\n"

  utter_base_license:
    - text: "Sou um software livre \n\n
             licenciado com a GNU v3.0 \n"
    - text: "Eu sou e sempre serei um robô livre, opensource, GNU v3.0. o/\n"

  utter_base_triste:
    - text: "Não desanima \n\n
             Deixa a tristeza pra lá \n\n
             Aguenta firme, que a vida vai melhorar \n"
    - text: "Sinto muito =/ \n\n
             Se houver algo em que possa te ajudar \n\n
             É só falar!! =)\n"
    - text: "Tenta tirar um cochilo \n\n
             É importante \n\n
             E faz bem pra pele ;) \n"

  utter_base_risada:
    - text: "Hahahaha... \n\n
             Engraçadinho \n"
    - text: "kkkkkkkkkk \n\n
             Você está feliz hoje, hein!? \n"

  utter_base_continuar_conversa:
    - text: "E aí, qual nosso próximo assunto?"
    - text: "Quer conversar sobre outra coisa?"
    - text: "Gostaria de saber algo mais?"

  utter_base_objetivo:
    - text: "Eu sou um chatbot Básico. Sei falar de coisas pontuais, mas eu posso ajudar\
        \ em muito em exemplos! No meu repositório tem muita coisa legal que você pode\
        \ aprender! Acessa lá: https://github.com/lappis-unb/rasa-ptbr-boilerplate \n\n
        Ah... e eu sou Open Source ;)"

  utter_base_pergunta_cancelar:
    - text: "Entendi. Você deseja cancelar?"

  utter_base_login_form:
    - text: "Ok, Vou te pedir algumas informações."

  utter_base_ask_cpf:
    - text: "Qual o seu CPF?"

  utter_base_errado_cpf_formato:
    - text: "Desculpe, o formato informado do CPF não está correto, digite apenas números ou usando '000.000.000-00'."

  utter_base_errado_cpf_invalido:
    - text: "Desculpe, o valor informado do CPF está inválido."

  utter_base_ask_data_nascimento:
    - text: "Qual a sua data de nascimento?"

  utter_base_errado_data_nascimento:
    - text: "Desculpe, o valor informado para a data de nascimento não está correto, digite usando 'dd/mm/aaaa'."

  utter_base_finaliza_forms:
    - text: "Ótimo, seus dados estão armazenado nos meus slots. Terminei o formulário ;)"

  utter_base_forms_cancelado:
    - text: "Ok, forms cancelado. Podemos voltar a conversar sobre outros assuntos ;)"

  utter_base_feedback:
    - text: "Muito obrigado pelo seu feedback! Crescer é escutar e evoluir"
    - text: "Obrigado pelo feedback, vou tentar melhorar cada vez mais"
    - text: "Valeu pelo feedback, quanto mais a gente rala, mais a gente cresce"
